<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/account.css">
    <script src="./resources/js/nav.js" defer></script>

</head>
<body>
    <header>
        <nav>
            <div class="mobile-nav-wrapper">
                <span class="nav-brand">NovelNook</span>
                <ul class="nav-mobile">
                    <img id = "nav-hamburger" src="./resources/img/mobileHamburger.svg" alt="Hamburger Nav Icon">
                </ul>
                </div>
            <ul class="nav-links">
                <li class="nav-links-item"><a href="./index.html">Home</a></li>
                <li class="nav-links-item"><a href="./explore.html">Explore</a></li>
                <li class="nav-links-item"><a href="./library.html">My Library</a></li>
                <li class="nav-links-item" id = "sign-in-nav"><a href="./signIn.html">Sign In</a></li>
                <li class="nav-links-item"><a href="./createAccount.html">Create Account</a></li> 
                <li class="nav-links-item" id = "sign-out-nav">Sign Out</li>
            </ul>
        </nav>
    </header>
    <main class = "content-wrapper">
    <div id = "create-account-form-wrapper">
    <form id = "create-account-form" action="">
        <h1>Register</h1>
        <label for="create-account-email">Email</label>
        <input type="email" name="create-account-email" id="create-account-email" required>
        <br>
        <label for="create-account-password">Password</label>
        <input type="password" name="create-account-password" id="create-account-password" minlength="6" required>
        <br>
        <button id = "createAccountBtn" type="submit">Create Account</button>
    </form>
    <button id = "switchToSignIn" onclick="window.location.href = './signIn.html'">Sign In To Your Account</button>
    <div id="error-messages"></div>
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./resources/js/config.js"></script>
<script src="./resources/js/userAuth.js" type="module"></script>
</body>
</html>
